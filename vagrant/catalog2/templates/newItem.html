<html>
<head>
</head>

<body>
  <h1>Catalog App</h1>

  <h2>New Item</h2>

  <form action="{{ url_for('newItem', category_id=category_id) }}" method='post'>
    <p>Title</p>
    <input type='text' size='30' name='title' placeholder='New Item Title'>
</br>

    <p>Description</p>
    <input type='text' size='30' name='description' placeholder='Description'>
</br>

    <p>Category</p>
    <select name='category'>
      {% for c in listOfCategories %}
        {% if category_id == c.id: %}
          <option value="{{ c.id }}" selected>{{ c.name }}</option>
        {% else %}
          <option value="{{ c.id }}">{{ c.name }}</option>
        {% endif %}
      {%endfor%}
    </select>
    <input type='submit' value='Create'>

  <!-- Cancel link goes here  -->
  <a href="{{ url_for('showCategory', category_id=category_id)}}">Cancel</a>
</form>
</body>

</html>
