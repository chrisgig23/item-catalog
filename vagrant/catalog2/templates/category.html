<html>
<head>
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles/styles.css') }}">
</head>

<body>
  <div class="page">
    <div class="header-container">
      <a href="{{ url_for('showCatalog') }}"><h1 class="main-header">Catalog App</h1></a>
      <button class="login">Login</button>
    </div>

    <div class="page-info">
      <div class="page-links">
        <a class="new-item" href="{{ url_for('newItem', category_id = category.id) }}">Add New Item</a>

        <a class="main-menu" href="{{ url_for('showCatalog') }}">Main Menu</a>
      </div>

      <div class = "page-content">
        <div class = "category-sidebar">
          <h2>Categories</h2>
          {%for c in categories%}

            <a href="{{ url_for('showCategory', category_id=c.id) }}"><h2>{{ c.name }}</h2></a>

          {%endfor%}
        </div>

        <!-- <div class="vl"></div> -->

        <div class="items-column">
          <div class="category-header-container">
            <h1 class="category-header">{{ category.name }} Items</h1>
          </div>

          <div class="items-list">
            {%if items.count() != 0: %}
              {% for i in items %}
                <!-- items belonging to this category go here -->
                <a href=" {{url_for('showItem', category_id=category.id, item_id=i.id)}}">{{ i.name }}</a>
                </br>
              {% endfor %}
            {%else%}
              <p>No items in this category. Click Add New Item above to add your first item.</p>
            {%endif%}
          </div>
        </div>

      </div>
    </div>
  </div>


  </div>
</body>

</html>
